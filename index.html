<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>ATM-JS</title>

  <!-- Link -->
  <!-- - Bootstrap 5.3.2 -->
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
  <!-- - Bootstrap Icons 1.11.2 -->
  <link rel="stylesheet" href="bootstrap-icons-1.11.2/font/bootstrap-icons.css">
</head>

<body data-bs-theme="dark">
  <!-- Main -->
  <main class="container vh-100 d-flex">
    <button type="button" class="btn btn-lg btn-primary m-auto" data-bs-toggle="modal" data-bs-target="#atm">Start
      ATM</button>
  </main>

  <!-- ATM Modal -->
  <div class="modal fade" id="atm">
    <!-- Modal Dialog -->
    <div class="modal-dialog modal-dialog-centered">
      <!-- Modal Content -->
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <!-- Modal Title -->
          <h3 class="modal-title"><i class="bi bi-cash-coin me-1"></i> Welcome to ATM</h3>

          <!-- Button Close -->
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Container -->
          <div class="container p-0">
            <!-- Row -->
            <div class="row row-cols-sm-2 g-2">
              <!-- Withdraw -->
              <div class="col">
                <button type="button" class="btn btn-lg btn-secondary w-100">Withdraw</button>
              </div>

              <!-- Diposit -->
              <div class="col">
                <button type="button" class="btn btn-lg btn-secondary w-100">Diposit</button>
              </div>

              <!-- Balance -->
              <div class="col">
                <button type="button" class="btn btn-lg btn-secondary w-100">Balance</button>
              </div>

              <!-- Exit -->
              <div class="col">
                <button type="button" class="btn btn-lg btn-secondary w-100" data-bs-dismiss="modal">Exit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
