<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title -->
  <title>ATM-JS</title>
  
  <!-- Link -->
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>

<body data-bs-theme="dark">
  <!-- Main -->
  <main class="container vh-100 d-flex">
    <button type="button" class="btn btn-lg btn-primary m-auto" data-bs-toggle="modal" data-bs-target="#atm">Start ATM</button>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="atm">
    <!-- Modal Dialog -->
    <div class="modal-dialog modal-dialog-centered">
      <!-- Modal Content -->
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <!-- Modal Title -->
          <h3 class="modal-title">Welcome to ATM</h3>

          <!-- Button Close -->
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
