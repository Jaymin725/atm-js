<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title -->
  <title>ATM-JS</title>

  <!-- Link -->
  <!-- - Bootstrap 5.3.2 -->
  <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
  <!-- - Bootstrap Icons 1.11.2 -->
  <link rel="stylesheet" href="bootstrap-icons-1.11.2/font/bootstrap-icons.css">
</head>

<body data-bs-theme="dark">
  <!-- Main -->
  <main class="container vh-100 d-flex">
    <button type="button" class="btn btn-lg btn-primary m-auto" data-bs-toggle="modal" data-bs-target="#atm">Start
      ATM</button>
  </main>

  <!-- ATM Modal -->
  <div class="modal fade" id="atm">
    <!-- Modal Dialog -->
    <div class="modal-dialog modal-dialog-centered">
      <!-- Modal Content -->
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <!-- Modal Title -->
          <h3 class="modal-title"><i class="bi bi-cash-coin me-1"></i> Welcome to ATM</h3>

          <!-- Button Close -->
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Container -->
          <div class="container p-0">
            <!-- Row -->
            <div class="row row-cols-2 g-2">
              <!-- Withdraw -->
              <div class="col">
                <button type="button" class="btn btn-lg btn-secondary w-100" data-bs-toggle="modal" data-bs-target="#withdraw"><i class="bi bi-box-arrow-up"></i> Withdraw</button>
              </div>

              <!-- Diposit -->
              <div class="col">
                <button type="button" class="btn btn-lg btn-secondary w-100"><i class="bi bi-box-arrow-in-down"></i> Diposit</button>
              </div>

              <!-- Balance -->
              <div class="col">
                <button type="button" class="btn btn-lg btn-secondary w-100"><i class="bi bi-cash-stack"></i> Balance</button>
              </div>

              <!-- Exit -->
              <div class="col">
                <button type="button" class="btn btn-lg btn-secondary w-100" data-bs-dismiss="modal"><i class="bi bi-escape"></i> Exit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Withdraw Modal -->
  <div class="modal fade" id="withdraw">
    <!-- Modal Dialog -->
    <div class="modal-dialog modal-dialog-centered">
      <!-- Modal Content -->
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <!-- Modal Title -->
          <h3 class="modal-title"><i class="bi bi-box-arrow-up me-1"></i> Withdraw</h3>

          <!-- Button Close -->
          <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#atm"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Balance -->
          <div>
            <!-- Form Label -->
            <label for="balance-input" class="form-label">Balance</label>
            
            <!-- Input Group -->
            <div class="input-group input-group-lg">
              <span class="input-group-text">$</span>
              <input type="number" name="balance" id="balance-input" class="form-control" value="0.00" disabled>
            </div>
          </div>

          <!-- Withdraw Amount -->
          <div class="mt-4">
            <!-- Form Label -->
            <label for="balance-input" class="form-label">Withdraw Amount</label>
            
            <!-- Input Group -->
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" name="balance" id="balance-input" class="form-control" readonly>
            </div>
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary w-100">Withdraw</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
